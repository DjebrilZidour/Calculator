<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body style="background-color: rgb(59, 71, 99);" class="w-screen h-screen flex items-center justify-center">
  <main>
    <section>
      <div class="flex justify-between items-center mx-4">
        <h1 class="font-bold text-white text-3xl">calc</h1>
        <div class="flex items-center gap-4">
          <p id="on-off" class="uppercase text-sm text-white font-bold">OFF</p>
          <div id="containerOptionBtn" class="flex  w-16  bg-blue-900 rounded-full p-1">
            <div id="optionBtn" class="h-4 w-4 bg-red-600 rounded-full "></div>
          </div>
        </div>
      </div>


      <div class="py-4 px-4  flex justify-end rounded-lg bg-stone-900 my-4 ">
        <h1 id="display" class="text-3xl font-bold text-white my-4">0</h1>
      </div>

      <div style="background-color: rgb(37, 45, 67) ;" class="px-4 py-2  rounded-lg">

        <div class="flex gap-2 my-4 justify-between">
          <button id = "7-btn" style="color: rgb(37, 45, 67);"  class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold  border-b-4 border-gray-300 w-16 md:w-24 flex justify-center">7</button>
          <button id = "8-btn" style="color: rgb(37, 45, 67);"  class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold  border-b-4 border-gray-300 w-16 md:w-24 flex justify-center">8</button>
          <button id = "9-btn" style="color: rgb(37, 45, 67);"  class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold  border-b-4 border-gray-300 w-16 md:w-24 flex justify-center">9</button>
          <div id="delBtn" class="px-8 py-2 bg-blue-300 rounded-lg text-2xl font-extrabold  border-b-4 border-blue-500 w-16 md:w-24 flex justify-center"><p class="text-white">DEL</p> </div>

        </div>

        <div class="flex gap-2 my-4 justify-between">
          <button id="4-btn" style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-16 md:w-24 flex justify-center">4</button>
          <button id="5-btn" style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-16 md:w-24 flex justify-center">5</button>
          <button id="6-btn" style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-16 md:w-24 flex justify-center">6</button>
          <button id="addition-btn" style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-16 md:w-24 flex justify-center">+</button>
        </div>

        <div class="flex gap-2 my-4 justify-between">
          <button id="1-btn" style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-16 md:w-24 flex justify-center">1</button>
          <button id="2-btn" style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-16 md:w-24 flex justify-center">2</button>
          <button id="3-btn" style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-16 md:w-24 flex justify-center">3</button>
          <button id="mince-btn" style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-16 md:w-24 flex justify-center">-</button>
        </div>

        <div class="flex gap-2 my-4 justify-between">
          <button id="point-btn" style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-16 md:w-24 flex justify-center">.</button>
          <button id="0-btn" style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-16 md:w-24 flex justify-center">0</button>
          <button id="division-btn" style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-16 md:w-24 flex justify-center">/</button>
          <button id="multipli-btn" style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-16 md:w-24 flex justify-center">X</button>
        </div>

        <div class="flex gap-2 my-4 justify-between">
          <button id="reset-btn" style="color: white;" class="px-8 py-2 bg-blue-300 rounded-lg text-2xl font-extrabold  border-b-4 border-blue-500 w-1/2">reset</button>
          <button id="equal-btn" style="color: white;" class="px-8 py-2 bg-red-400 rounded-lg text-2xl font-extrabold  border-b-4 border-red-600 w-1/2">=</button>
        </div>

      </div>
    </section>
    <h1 style="color: white;font-size: 3rem;text-align: center;">BY DJEBRIL</h1>
  </main>
  <script src="./script.js"></script>
</body>
</html>
