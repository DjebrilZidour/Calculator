<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body style="background-color: rgb(59, 71, 99);" class="w-screen h-screen flex items-center justify-center">
  <main>
    <section>
      <div class="flex justify-between items-center mx-4">
        <h1 class="font-bold text-white text-xl">calc</h1>
        <div class="flex items-center gap-4">
          <p class="uppercase text-sm text-white font-bold">Theme</p>
          <div class="flex  w-16  bg-blue-900 rounded-full p-1">
            <div class="h-4 w-4 bg-red-600 rounded-full "></div>
          </div>
        </div>
      </div>


      <div class="py-4 px-4  flex justify-end rounded-lg bg-stone-900 my-4 ">
        <h1 class="text-3xl font-bold text-white my-4">399,981</h1>
      </div>

      <div style="background-color: rgb(37, 45, 67) ;" class="px-4 py-2  rounded-lg">

        <div class="flex gap-2 my-4 justify-between">
          <button style="color: rgb(37, 45, 67);"  class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold  border-b-4 border-gray-300 w-24">7</button>
          <button style="color: rgb(37, 45, 67);"  class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold  border-b-4 border-gray-300 w-24">8</button>
          <button style="color: rgb(37, 45, 67);"  class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-24">9</button>
          <div class="px-8 py-2 bg-blue-300 rounded-lg text-2xl font-extrabold  border-b-4 border-blue-500 w-24 flex justify-center"><p class="text-white">DEL</p> </div>

        </div>

        <div class="flex gap-2 my-4 justify-between">
          <button style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-24">4</button>
          <button style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-24">5</button>
          <button style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-24">6</button>
          <button style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-24">+</button>
        </div>

        <div class="flex gap-2 my-4 justify-between">
          <button style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-24">1</button>
          <button style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-24">2</button>
          <button style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-24">3</button>
          <button style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-24">-</button>
        </div>

        <div class="flex gap-2 my-4 justify-between">
          <button style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-24">.</button>
          <button style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-24">0</button>
          <button style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-24">/</button>
          <button style="color:rgb(37, 45, 67)" class="px-8 py-2 bg-orange-100 rounded-lg text-2xl font-extrabold border-b-4 border-gray-300 w-24">X</button>
        </div>

        <div class="flex gap-2 my-4 justify-between">
          <button style="color: white;" class="px-8 py-2 bg-blue-300 rounded-lg text-2xl font-extrabold  border-b-4 border-blue-500 w-1/2">reset</button>
          <button style="color: white;" class="px-8 py-2 bg-red-400 rounded-lg text-2xl font-extrabold  border-b-4 border-red-600 w-1/2">=</button>
        </div>

      </div>
    </section>
  </main>
</body>
</html>
